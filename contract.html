<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Current Contracts</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <form>
        <img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500/nba.png" alt="team-logo" id="team-logo">

        <label for="team">Team:</label>
        <select id="team" name="team">
            <option value="">Select a team</option>
        </select>

        <label for="player">Player:</label>
        <select id="player" name="player">
            <option value="">Select a player</option>
        </select>

        <label for="year">Contract Year:</label>
        <select id="year" name="year">
            <option value="">Select a contract year</option>
        </select>
     </form>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>picture</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody id="contracts">
        </tbody>
    </table>
</body>
</html>
