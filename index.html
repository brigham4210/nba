<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Current Contracts</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
  </head>
<body>
    <form>
        <img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500/nba.png" alt="team-logo" id="team-logo">

        <label for="team">Team:</label>
        <select id="team" name="team">
            <option value="">Select a team</option>
        </select>

        <label for="player">Player</label>
        <select id="player" name="player">
            <option value="">Select a player</option>
        </select>

        <label for="year">Contract Year:</label>
        <select id="year" name="year">
            <option value="">Select a contract year</option>
        </select>
     </form>
    <div id="gauge-container" style="display: none;">
        <label>Total Salary:</label>
        <progress id="gauge" value="0" max="188931000"></progress>
        <span id="gauge-value"></span>
    </div>
    <table id="contracts">
    </table>
</body>
</html>
